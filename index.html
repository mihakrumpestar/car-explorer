<!DOCTYPE html>
<html>

<head>
  <title>Car explorer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap CSS icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

  <!-- importing Ammo.js -->
  <script src="vendor/build/ammo/ammo.js"></script>

  <!-- importing howler.js -->
  <script src="vendor/build/howler/howler.js"></script>

  <!-- importing lodash.js -->
  <script src="vendor/build/lodash/lodash.js"></script>

  <!-- importing loading screen css --> 
  <link rel="stylesheet" href="vendor/build/loadingScreen/css-loader.css">

  <link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

  <link href="./styles/main.css" rel="stylesheet" type="text/css">

  <script type="module" src="./src/main.js"></script>
</head>

<body>
  <div id="scene-container">  <!-- here aur canvas will be buld --> 

    <!-- loadingScreen -->
    <div id="loadingScreen" class="loader loader-default is-active data-half" data-half data-text="Loading">
    </div>

    <div id="start-menu">
      <div id="start-menu-background">
      </div>
      <button id="play" type="button" class="btn btn-primary btn-lg bg-gradient">Play
      </button>
    </div>


    <div id="settings">Settings
      <div id="settings-background">
      </div>

      <label for="global_volume" class="form-label">Global volume:</label>
      <input type="range" class="form-range" min="0" max="1" step="0.01" id="global_volume">

      <label for="background_music_volume" class="form-label">Background volume:</label>
      <input type="range" class="form-range" min="0" max="1" step="0.01" id="background_music_volume">

      <label for="in_game_music_volume" class="form-label">Game volume:</label>
      <input type="range" class="form-range" min="0" max="1" step="0.01" id="in_game_music_volume">

      <div id="resume-restart" class="d-grid gap-0 d-md-block">
        <button id="resume" type="button" class="btn btn-primary btn-lg bg-gradient">Resume
        </button>
        <button id="restart" type="button" class="btn btn-primary btn-lg bg-gradient">Restart
        </button>
      </div>
    </div>


    <div id="in-game-ui">
      <div id="info">Car explorer demo<br>Press W,A,S,D to move.<br>Use mouse to pan and zoom.
      </div>

      <div id="speedometer">
        <i class="bi bi-speedometer"> 5.0 km/h</i>
      </div>

      <div id="score">
        <i class="bi bi-award-fill"> 0</i>
      </div>

      <div id="health">
        <i class="bi bi-bandaid"> 100%</i>
      </div>

      <div id="level">
        <i class="bi bi-bookmark-star-fill"> Level 1</i>
      </div>

      <div id="tauch-controls">
      </div>

    </div>

    <!-- fullscreen button --> 
    <div id="fullscreen">
      <button type="button" class="btn btn-outline-light bg-gradient bg-opacity-0">
        <i class="bi bi-arrows-fullscreen"></i>
      </button>
    </div>

    <!-- settings button --> 
    <div id="settings-button">
      <button type="button" class="btn btn-outline-light bg-gradient bg-opacity-0">
        <i class="bi bi-gear-fill"></i>
      </button>
    </div>

  </div>
</body>

</html>
